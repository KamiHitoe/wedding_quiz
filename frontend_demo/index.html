
<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Wedding Quiz</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kosugi Maru">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-title">
            <h2>Q1. 新婦が飼っているこのうさぎの名前は？</h2>
        </div>
        <div class="flex-container">
            <div class="quiz-image">
                <img src="imgs/caramel01.jpg">
            </div>
            <div class="quiz-selection">
                <ol>
                    <li>メル</li>
                    <li>キャラメル</li>
                    <li>ポーレット</li>
                </ol>
            </div>
        </div>

        <div class="answer-form">
            <form name="answer">
                <input class="answer-input" name="answer" id="1" type="radio" value="1">
                <label class="answer-label" for="1">1</label>
                <input class="answer-input" name="answer" id="2" type="radio" value="2">
                <label class="answer-label" for="2">2</label>
                <input class="answer-input" name="answer" id="3" type="radio" value="3">
                <label class="answer-label" for="3">3</label>
                <br>
                <input class="answer-submit" type="submit" value="次へ">
            </form>
        </div>
    </div>




    <script src="main.js"></script>
</body>
</html>
